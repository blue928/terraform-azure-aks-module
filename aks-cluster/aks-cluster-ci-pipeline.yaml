trigger:
  branches:
    include:
    - main
  paths:
    include:
    - aks-cluster/aks-cluster-iac

pool:
  name: 'Azure Pipelines'

stages:

- stage: Validate
  displayName: 'QA Code'
  jobs:
  - job: Linter
    displayName: 'Linter Test'
    steps:
    - task: Bash@3
      displayName: Show Directory Contents
      inputs:
        targetType: 'inline'
        script: |
          pwd
          tree "$(System.DefaultWorkingDirectory)"
          tree "$(Pipeline.Workspace)"
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          pwd
          cd "$(System.DefaultWorkingDirectory)/aks-cluster/aks-cluster-iac"
          terraform init
          terraform validate

- stage: Plan
  jobs:
  - job: Speculative
    displayName: 'Run Speculative Plan'
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          pwd
          cd pipeline1/iac01
          terraform init
          terraform plan

- stage: Apply
  jobs:
  - job: Deploy
    displayName: 'Deploy Infrastructure'
    steps:
    - task: Bash@3
      inputs:
        targetType: 'inline'
        script: |
          cd aks-cluster/aks-cluster-iac
          terraform init
          terraform apply -auto-approve